<input (keyup.enter)="onAddTodo(todoTitleInput.value)" #todoTitleInput type="text" placeholder="Todo title...">

<button (click)="onAddTodo(todoTitleInput.value)">ADD</button>

<div class="all-todos">

  <p>Uncompleted todos:</p>

  <app-todo
    *ngFor="let todo of stateService.uncompletedTodos$ | async; trackBy: todosTrackFn"
    [todo]="todo"
    (complete)="setToDo(todo.id, $event)"
    (remove)="stateService.removeTodo($event)"
  ></app-todo>
</div>

<hr/>

<div class="all-todos">

  <p>Completed todos:</p>

  <app-todo
    *ngFor="let todo of stateService.completedTodos$ | async; trackBy: todosTrackFn"
    [todo]="todo"
    (complete)="stateService.setCompleted(todo.id, $event)"
    (remove)="stateService.removeTodo($event)"
  ></app-todo>
</div>
